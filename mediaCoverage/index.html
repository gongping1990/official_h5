  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/index.js"></script>
  <script>
    var $content = $('.p-mediaCoverage-content')
    var $empty = $('.p-mediaCoverage-noData')
    $.get('http://huoke.test.k12.vip/compositionv2/officenews/pageByNews', {
      current: 1,
      size: 100
    }).then(function(data, status, xhr) {
      var list = data.resultData.records
      if (list.length) {
        list.forEach(e => {
          var html =
            '<a href="' +
            e.href +
            '" class="p-mediaCoverage-item"><div class="-item-left"><img src="' +
            e.img +
            '"></div><div class="-item-right"><div class="-item-info"><div class="-item-right-title">' +
            e.title +
            '</div><div class="-item-right-text">' +
            (e.describe || '') +
            '</div></div><div class="-item-right-time">2019年08月20日</div></div></a>'
          $content.append(html)
        })
      } else {
        $empty.show()
      }
    })
  </script>
